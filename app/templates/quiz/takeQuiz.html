<!Doctype HTML>

<html>
    <head>
        <title>MCQ APP</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="{{ url_for('static',filename='css/quiz.css')}}" />
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="{{url_for('static', filename='js/quiz.js')}}"></script>
    </head>
    <body>
          <header>
            <h2>Multiple Choice Quiz </h2>
          </header>
          <div id="emc-score"></div>
            <div class="wrap">
              <div class="row">
                <div class="col-xs-6"> 
                   <h2>Title: {{quiz.title}}</h2>
                 </div>
                 <div class="col-xs-6"> 
                   <h2>Time: {{quiz.id}} min</h2>
                 </div>
              </div>
              <div class="row">
                <form action="/quiz/save/{{quiz.id}}" method="POST">
                    {% if questions %}
                        {% for question in questions %}
                        
                            <section data-quiz-item>
                                
                                <div class="question">   
                                  <h4>{{question.text}}</h4> 
                                </div>
                                {% if question.options %}
                                     {% for option in question.options %}
                                          <div class="col-sm-12 col-md-12 form-group form-inline">
                                            <input type="checkbox" name="answers[{{question.id}}]" value="false" />
                                            <h5>{{option.text}}</h5>
                                          </div>
                                      {% endfor %}
                                {% endif %}
                               
                            </section>
    
                        {% endfor %}
                        <div class="form-group">
                            <button type="submit">Save</button>
                        </div>
                    {% endif %}

                  </form>
                </div>

           </div>
    </body>
</html>
